name: Firebog List Collector
on:
  schedule:
    - cron: '15 */12 * * *'
  workflow_dispatch:
permissions:
  contents: write

jobs:
  trophy:
    name: Update latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      - name: Collect latest hosts file
        run: |
          (wget -qO- "https://v.firebog.net/hosts/static/w3kbl.txt"; echo) > suspicious
          (wget -qO- "https://v.firebog.net/hosts/AdguardDNS.txt"; echo) > ads
          (wget -qO- "https://v.firebog.net/hosts/Admiral.txt"; echo) >> ads
          (wget -qO- "https://v.firebog.net/hosts/Easylist.txt"; echo) >> ads
          (wget -qO- "https://v.firebog.net/hosts/Easyprivacy.txt"; echo) > trackers
          (wget -qO- "https://v.firebog.net/hosts/Prigent-Ads.txt"; echo) >> trackers
          (wget -qO- "https://v.firebog.net/hosts/RPiList-Malware.txt"; echo) > malicious
          (wget -qO- "https://v.firebog.net/hosts/RPiList-Phishing.txt"; echo) >> malicious

      - name: Commit
        run: |
          if [[ $(git status --porcelain) ]]; then
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git commit -m "${{github.workflow}} (${{github.run_number}}/${{github.run_id}})"
            git push
          else
            echo "nothing to commit"
            exit 0
          fi
